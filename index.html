<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuet</title>
</head>
<body>


<div id="root">
    <h1>All tasks</h1>
    <ul>
        <li v-for="task in tasks" v-text="task.description"></li>
    </ul>

    <h1>Incomplete tasks</h1>
    <ul>
        <li v-for="task in incompleteTasks" v-text="task.description"></li>
    </ul>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.1.3/dist/vue.js"></script>
<script>

    new Vue({
        el: '#root',

        data: {
            tasks: [
                {description: 'Go to the store', completed: false},
                {description: 'Go to the bank', completed: true},
                {description: 'Go to the park', completed: false},
                {description: 'Go to the chimney', completed: false},
                {description: 'Go to the blood test center.', completed: true},
            ]
        },

        computed: {
            incompleteTasks() {
                return this.tasks.filter(task => !task.completed);
            }
        },

        methods: {},

    });
</script>
</body>
</html>
