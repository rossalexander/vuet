<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuet</title>

    <style>
        .is-loading {
            color: red;
        }
    </style>
</head>
<body>


<div id="root">
    <button @click="toggleClass" :disabled="isDisabled" :class="{'is-loading': isLoading}">Click me</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.1.3/dist/vue.js"></script>
<script>

    new Vue({
        el: '#root',
        data: {
            isLoading: false,
            isDisabled: false
        },

        methods: {
            toggleClass() {
                this.isLoading = true;
                this.isDisabled = true;
            }
        }
    });
</script>
</body>
</html>
